<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<title>Fernando's Pokédex</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body>
		<header class = "header">
      <nav class="navbar navbar-expand-lg ">
        <h1 class="navbar-brand col-8" style="font-size:32px">POKEDÉX</h1>
          <button class="navbar-toggler col text-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="pokemon search">
          <i class="material-icons search-icon" style="font-size:32px" >search</i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="form-inline my-2 my-sm-0 float-right float-lg-right">
              <input type="text" class = "form-control mr-sm-2"  onfocus="this.value" placeholder = "Search">
              </form>
          </div>
      </nav>
		</header>

		<main class="container-main">
      <ul class="pokemon-list list-group"></ul>
      <!-- BS Modal -->
      <div class="modal fade" id="pokemonList-modal" tabindex="-1" role="dialog" aria-labelledby="pokemonList-modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="pokemon-name">Pokemon Name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class = "modal-body"></div>
            </div>
          </div>
        </div>

			<!-- <div id = "modal-container"></div> -->
		<strong>

			<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
			<script src ="js/promise-polyfill.js"></script>
			<script src ="js/fetch-polyfill.js"></script>
			<script src="js/scripts.js"></script>
			</strong>

		</main>

		<footer>
		</footer>
	</body>
</html>
